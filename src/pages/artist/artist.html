<!--
  Generated template for the SingleCategoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar color="primary" class="navbar" style="text-align: center">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="{{user.img}}" style="position: relative;right: 10%;">
      <ion-row class="UserName">
        <ion-col> <span [innerHTML]="user.Name" class="colRight"></span></ion-col>
        <ion-col> <span [innerHTML]="user.title" class="colLeft"></span></ion-col>
      </ion-row>
    </ion-navbar>
</ion-header>
  
  
<ion-content padding>
  <ion-row style="text-align: center">
      <h2>About Us</h2>
      <p [innerHTML]="user.description"></p>
  </ion-row>
  <ion-list class="ArtistInfo">
    <ion-row>
      <ion-col>Attend only</ion-col>
      <ion-col [innerHTML]="user.Attend"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Remuneration</ion-col>
      <ion-col [innerHTML]="user.remuneration"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Languages</ion-col>
      <ion-col [innerHTML]="user.languages"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Number of events</ion-col>
      <ion-col [innerHTML]="user.totalevents"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Willing to come</ion-col>
      <ion-col [innerHTML]="user.willingtocome"></ion-col>
    </ion-row>
  </ion-list>   
  <ion-list class="BookingWrapper">
    <button>Proceed to Book</button>
  </ion-list>
</ion-content>
