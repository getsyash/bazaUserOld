<!-- -->
<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/img/ionic3-ico.png" style="width: 30%;position: relative;right: 10%;">
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-list style="column-count: 2">
    <div class="ListItem"  *ngFor ="let user of UserImages" id="Category-{{user.id}}" (click)="openCategory(user)" >
      <ion-avatar><img src="{{user.img}}"></ion-avatar>
    </div>
  </ion-list>
</ion-content>
