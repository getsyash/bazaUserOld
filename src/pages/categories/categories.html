<!-- -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Baza </strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
  <ion-list>
    <div class="ListItem"  *ngFor ="let category of categories" >
        <ion-avatar>
            <img [src]="">
        </ion-avatar>
      <ion-label><h2 [innerHTML]="category.name"></h2></ion-label>
    </div>
  </ion-list>
</ion-content>
