<!-- -->
<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="{{backgroundImages.logo}}" style="width: 30%;position: relative;right: 10%;">
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">
    <ion-row>
      <ion-item>
          <ion-label position="floating">
            My Location
          </ion-label>
          <ion-select>
            <ion-option>Hyderabad</ion-option>
            <ion-option>Secunderabad</ion-option>
            <ion-option>Vijayawada</ion-option>
            <ion-option>Guntur</ion-option>
            <ion-option>Nellore</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label position="floating">
            Event Type
          </ion-label>
          <ion-select>
            <ion-option>Wedding</ion-option>
            <ion-option>Birthday</ion-option>
            <ion-option>College Events</ion-option>
            <ion-option>Retirement Functions</ion-option>
          </ion-select>
      </ion-item>
    </ion-row> 
  <ion-searchbar [(ngModel)]="searchCategory" (ionChange)="setCategories($event)" placeholder="Search Category"></ion-searchbar>
  <ion-label style="margin-left: 1em;  font-size: 1.35em;"><ion-icon name="apps" style="margin-right: 1em"></ion-icon>Categories</ion-label>
  <ion-list style="margin-top: 15px; text-align: center">
    <div class="ListItem"  *ngFor ="let user of CategoryData" id="Category-{{user.name}}" (click)="openCategory(user)" >
      <ion-thumbnail><img src="{{user.img}}"></ion-thumbnail>
      <p class="" style="text-align: center">{{user.name}}</p>
    </div>
  </ion-list>
  <ion-label style="margin-left: 1em;  font-size: 1.35em;"><ion-icon name="flame" style="margin-right: 1em"></ion-icon>Popular</ion-label>
  <ion-list style="margin-top: 15px">
    <div class="ListItem"  *ngFor ="let user of Userdata" id="User-{{user.name}}" (click)="openUser(user)" >
      <ion-thumbnail>
        <img *ngIf="!user.img" class="posterThumbNail" src="../../assets/img/avatar.jpeg" />
        <img *ngIf="user.img" class="posterThumbNail" [src]="user.img" >
      </ion-thumbnail>
      <p class="" style="text-align: center">{{user.FirstName}} | {{user.teamname}}</p>
    </div>
  </ion-list>
</ion-content>
