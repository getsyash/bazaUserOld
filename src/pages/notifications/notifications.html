<ion-header>
    <ion-navbar color="primary" class="navbar" style="text-align: center">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <img src="{{BackgroundImages.logo}}" style="width: 30%;position: relative;right: 10%;">
    </ion-navbar>
  </ion-header>
  <ion-content>
  <ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="notifications" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Notifications</span>
  </ion-list-header>
  <button ion-item color="secondary" class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail"></ion-icon>
  	New booking success!
  </button>
  <button ion-item color="secondary" class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail"></ion-icon>
  	Activity rescheduled
  </button>
  <button ion-item class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail-open" color="secondary"></ion-icon>
  	<span ion-text color="secondary">Activity rescheduled</span>
  </button>
  <button ion-item class="text-1x" tappable (click)="close()">
  	<ion-icon name="mail-open" color="secondary"></ion-icon>
  	<span ion-text color="secondary">Activity rescheduled</span>
  </button>
</ion-list>
</ion-content>
