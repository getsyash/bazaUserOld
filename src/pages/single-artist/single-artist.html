<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img class="ArtistImage" src="../../assets/img/user/avatar.jpeg" style="position: relative;right: 10%;">
    <ion-row class="ArtistDetails"> 
      <ion-col class="ArtistName"><span [innerHTML]="data.FirstName"></span></ion-col>
      <ion-col class="ArtistTitle"><span [innerHTML]="data.teamname"></span></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <div style="text-align: center"><h3>About</h3></div>
    <p [innerHTML]="data.aboutgroup" style="text-align: center"></p>
  </ion-list>
  <ion-list class="HighlightItems">
    <ion-row>
      <ion-col>Attend only</ion-col>
      <ion-col [innerHTML]="data.Attend"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Remuneration</ion-col>
      <ion-col><span>INR </span><span [innerHTML]="data.remuneration" ></span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Language</ion-col>
      <ion-col [innerHTML]="data.languages"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Total Events</ion-col>
      <ion-col [innerHTML]="data.totalevents"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Willing to come</ion-col>
      <ion-col [innerHTML]="data.willingtocome"></ion-col>
    </ion-row>
  </ion-list>

  <ion-row>
    <ion-col>
      <ion-datetime displayFormat="DD/MMM/YYYY" min={{thisdate}} [(ngModel)]="startDate" placeholder="Event Start Date" ></ion-datetime>
    </ion-col>
    <ion-col>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="endDate" min={{startDate}} placeholder="Event End Date"></ion-datetime>
    </ion-col>
    <ion-item>
      <ion-label>Event Location</ion-label>
      <ion-select  [(ngModel)]="location">
        <ion-option value="Local">Local</ion-option>
        <ion-option value="Non-Local">Non-Local</ion-option>
      </ion-select>
    </ion-item>
  </ion-row>
  <ion-buttons>
    <button class="BookingButton" (click)="payWithRazor()">
      Schedule booking
    </button>
  </ion-buttons>

</ion-content>
