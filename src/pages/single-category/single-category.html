  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="{{BackgroundImages.logo}}" style="width: 30%;position: relative;right: 10%;">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list style="display: flex;align-items: center; padding-right: 1em">
      <ion-searchbar [(ngModel)]="searchArtist" (ionChange)="setAtrist($event)" placeholder="Search Artists"></ion-searchbar>
      <ion-icon name="options" (click)="filter()"></ion-icon>
  </ion-list>
  <ion-list *ngFor="let user of Userdata" style="margin-top: 15px">
      <div (click)="openUser(user)" class="ion-row UserList-{{user.username}}">
        <div class="col col-1"><ion-avatar><img src="../../assets/img/user/avatar.jpeg"></ion-avatar></div>
        <div class="col col-2"><h1 [innerHTML]="user.FirstName"></h1><span [innerHTML]="user.teamname"></span><span [innerHTML]="user.languages"></span></div>
      </div>
  </ion-list>
</ion-content>
