  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="{{BackgroundImages.logo}}" style="width: 30%;position: relative;right: 10%;">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item style="margin-bottom: 15px; ">
    <ion-input type="text" placeholder="Search Artist"></ion-input>
  </ion-item>
  <ion-list *ngFor="let user of Userdata">
      <div (click)="openUser(user)" class="ion-row UserList-{{user.Name}}">
        <div class="col col-1"><ion-avatar><img src="{{user.img}}"></ion-avatar></div>
        <div class="col col-2"><h1 [innerHTML]="user.Name"></h1><span [innerHTML]="user.title"></span><span [innerHTML]="user.languages"></span></div>
      </div>
  </ion-list>
</ion-content>
