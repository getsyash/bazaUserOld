<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/img/ionic3-ico.png" style="width: 30%;position: relative;right: 10%;">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <div class="ion-row SearchBar">
          <div class="col col-2">  
            <ion-item>
              <ion-input type="text" [(ngModel)]="SearchBar" name="SearchBar" placeholder="Search for Artists"></ion-input>
            </ion-item>
          </div>
          <div class="col col-1"></div>
        </div>     
  </ion-list>
  <ion-list *ngFor="let user of Userdata">
      <div (click)="openUser(user)" class="ion-row UserList-{{user.Name}}">
        <div class="col col-1"><ion-avatar><img src="{{user.img}}"></ion-avatar></div>
        <div class="col col-2"><h1 [innerHTML]="user.Name"></h1><span [innerHTML]="user.title"></span><span [innerHTML]="user.languages"></span></div>
      </div>
  </ion-list>
</ion-content>
