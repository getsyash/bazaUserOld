<ion-header>
  <ion-navbar color="primary" class="navbar" style="text-align: center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="../../assets/img/ionic3-ico.png" style="width: 30%;position: relative;right: 10%;">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list class="user-list">
      <ion-row>
          <ion-col><p>Name:</p></ion-col>
          <ion-col><p [innerHTML]="UserData.displayName"></p></ion-col>
        </ion-row>
        <ion-row>
            <ion-col><p>Phone Number:</p></ion-col>
            <ion-col><p [innerHTML]="UserData.phonenumber"></p></ion-col>
          </ion-row>
  </ion-list>



</ion-content>
